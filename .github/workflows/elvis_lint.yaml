name: Elvis Linter

on: [push, pull_request]

jobs:

  run_lint:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.1

    steps:
      - uses: actions/checkout@v1
      - name: Make evlis_lint file executable and Lint Changed Files.
        run: |
          ./elvis rock $(git diff --name-only)


